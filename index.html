<html>
	<head>
		<title>Three.js Demo</title>
		<style>
			/*define and style your basic canvas*/
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="http://threejs.org/build/three.min.js"></script>
		<script src=""></script>
		<!-- <h4><a href="jelly.html">JELLY</a></h4>
		<h4><a href="jelly.html">JELLY</a></h4> -->
		<script>

			// all your main variables
			var camera, scene, renderer, geometry, material, mesh, light1, light2;

			//when document loads
			init();
			animate();

			//initializes camera, lights, mesh, scene, and renderer
			function init() {

			    scene = new THREE.Scene();

			    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
			    camera.position.z = 500;
			    scene.add(camera);

			    geometry = new THREE.CubeGeometry(200, 200, 200);
			    material = new THREE.MeshPhongMaterial( { ambient: 0x555555, color: 0x555555, specular: 0xffffff, shininess: 50, shading: THREE.SmoothShading } );

					//MESH
			    cube = new THREE.Mesh(geometry, material);
			    scene.add(cube);

			    scene.add( new THREE.AmbientLight( 0x000000 ) );

					//ADD RED LIGHT
					light1 = new THREE.PointLight( 0xff0040, 1, 5000 );
					light1.position.set( 500, 500, 500 );
			    scene.add( light1 );

					//ADD YELLOW LIGHT
					light2 = new THREE.PointLight( 0xffff90, 1, 5000 );
					light2.position.set( 700, 800, 2000 );
					scene.add( light2);

			    renderer = new THREE.WebGLRenderer();
			    renderer.setSize(window.innerWidth, window.innerHeight);

			    document.body.appendChild(renderer.domElement);

			}

			function animate() {
					//built in function?
			    requestAnimationFrame(animate);
			    render();

			}

			//main render function
			function render() {
					//ANIMATION
			    cube.rotation.x += 0.01;
			    cube.rotation.y += 0.02;

					//render the scene and camera
			    renderer.render(scene, camera);

			}
		</script>
	</body>
</html>
